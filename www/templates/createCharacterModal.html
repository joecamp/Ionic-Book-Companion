<ion-modal-view>
	<ion-header-bar class="bar-royal">
		<h1 class="title">Add Character</h1>
		<div class="buttons">
			<button class="button button-icon icon ion-close-circled" ng-click="closeCharacterModal()"></button>
		</div>
	</ion-header-bar>
	<ion-content>
		<form name="createCharacterForm" ng-submit="addCharacterToActiveBook()">
			<div class="list">
				<label class="item item-input">
					<span class="input-label" style="display: inline-block; width: 5em">Name</span>
						<input type="text" name="name" ng-model="tempChar.name" required style="text-align:left" />
				</label>
				<label class="item item-input">
					<span class="input-label" style="display: inline-block; width: 5em">Age</span>
						<input type="text" name="age" ng-model="tempChar.age" required style="text-align:left" />
				</label>

				<label class="item">
					<button class="button button-block button-royal" ng-disabled="createCharacterForm.$invalid" type="submit">Done</button>
				</label>
			</div>
		<div style="padding:2em; text-align:center">
			<p ng-show="createCharacterForm.name.$error.required">* Name is required *</p>
		</div>
		</form>
	</ion-content>
</ion-modal-view>
